[package]
name = "radiance"
version = "0.1.0"
authors = ["Zach Banks <zjbanks@gmail.com>", "Eric Van Albert <eric@van.al>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "radiance"
path = "src/lib/mod.rs"

[[bin]]
name = "radiance"
path = "src/bin/main.rs"

[dependencies]
env_logger = "0.9"
log = "0.4"
wgpu = "0.13"
pollster = "0.2"
rand = "0.8"
bytemuck = { version = "1.10", features = [ "derive" ] }
serde = { version = "1.0", features = [ "derive" ]}
serde_json = "1.0"
base64 = "0.13"
nalgebra = "0.31.0"
rustfft = "6.0"
itertools = "0.10"
cpal = "0.14"
egui = "0.19"
egui-wgpu = "0.19"
egui-winit = "0.19"
derive_more = "0.99"

[dev-dependencies]
wav = "1.0"

[profile.dev]
opt-level = 1
